<form [formGroup]="myForm">
<div>
  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" formControlName="last_name">
</div>
<div>
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" formControlName="first_name">
</div>
<div>
  <label for="is_student">Is Student:</label>
  <input type="checkbox" id="is_student" formControlName="is_student" (ngModelChange)="onStduentValueChange($event)">
</div>
<div>
  <label for="class">Class:</label>
  <input type="text" id="class" formControlName="class">
</div>
</form>
